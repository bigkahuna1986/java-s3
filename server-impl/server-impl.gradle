
ext {
        jettyVersion= '11.0.7'
        jerseyVersion = '3.0.3'
}

dependencies {
    api(project(":server-api"))
    implementation "org.eclipse.jetty:jetty-server:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-io:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-http:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-util:$jettyVersion"
    
    implementation "org.glassfish.jersey.containers:jersey-container-jetty-http:$jerseyVersion"
    
    testImplementation 'junit:junit:4.13'
}

configurations.all {
  resolutionStrategy {
    force 'org.slf4j:slf4j-api:1.7.33'
  }
}

