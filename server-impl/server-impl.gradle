
ext {
        jettyVersion= '11.0.7'
        jerseyVersion = '3.0.3'
}

dependencies {
    api(project(":server-api"))
    api(project(":s3-memory-impl"))
    implementation "org.eclipse.jetty:jetty-server:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-io:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-http:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-util:$jettyVersion"
    implementation "org.eclipse.jetty:jetty-webapp:$jettyVersion"
    
    implementation "org.glassfish.jersey.containers:jersey-container-jetty-servlet:$jerseyVersion"
    implementation "org.glassfish.jersey.containers:jersey-container-jetty-http:$jerseyVersion"
    
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
	testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
	testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'
	testImplementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.33'
    testImplementation "software.amazon.awssdk:s3:2.17.118"
    testImplementation 'junit:junit:4.13'
}

configurations.all {
  resolutionStrategy {
    force 'org.slf4j:slf4j-api:1.7.33'
  }
}

